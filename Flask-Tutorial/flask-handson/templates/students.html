<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENTS</title>

    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>{{students}}</p>

    {% for student in students%}
        {%for k , v in student.items()%}
            <p> {{k}} : {{v}}</p>
        {%endfor%}
    {%endfor%}
</body>
</html>
